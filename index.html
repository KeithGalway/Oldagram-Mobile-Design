<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Oldagram</title>
        <link rel="icon" href="favicon.ico" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Kalnia&family=Source+Sans+3:wght@400;700&display=swap" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="container">
        <!-- HEADER -->
        <header class="header">
            <figure class="header__container">
                <img
                    class="header__logo"
                    src="assets/logo.svg"
                    alt="Oldagram logo"
                    width="127"
                    height="34"
                />
                <img
                    class="header__portrait"
                    src="assets/user-avatar.png"
                    alt="Per ID picture"
                    width="34"
                    height="34"
                />
            </figure>
        </header>

        <!-- MAIN -->
        <main class="main">
            <!-- POST -->
            <article class="main__post">
                <figure class="post__header">
                    <img
                        class="post__portrait"
                        src="assets/avatar-vangogh.png"
                        alt="Van Gogh avatar"
                        width="34"
                        height="34"
                    />
                    <div class="post__details">
                        <h3 class="post__username bold">Vincent van Gogh</h3>
                        <p class="post__location light">Zundert, Netherlands</p>
                    </div>
                </figure>
                <img
                    class="post__img"
                    src="assets/post-vangogh.png"
                    alt="Van Gogh post image"
                    width="375"
                    height="375"
                />
                <div class="post__footer">
                    <section class="post__icons">
                        <img src="assets/icon-heart.svg" alt="heart icon">
                        <img src="assets/icon-comment.svg" alt="comment icon">
                        <img src="assets/icon-dm.svg" alt="DM icon">
                    </section>
                    <section class="post__description">
                        <p class="post__likes bold">21,492 likes</p>
                        <p class="post__message"><span class="bold">vincey1853</span> just took a few mushrooms lol</p>
                    </section>
                </div>
            </article>

            <!-- POST -->
            <article class="main__post">
                <figure class="post__header">
                    <img
                        class="post__portrait"
                        src="assets/avatar-courbet.png" 
                        alt="Courbet avatar"
                        width="34"
                        height="34"
                    />
                    <div class="post__details">
                        <h3 class="post__username bold">Gustave Courbet</h3>
                        <p class="post__location light">Ornans, France</p>
                    </div>
                </figure>
                <img 
                    class="post__img"
                    src="assets/post-courbet.png"
                    alt="Courbet post image"
                    width="375"
                    height="375"
                />
                <div class="post__footer">
                    <section class="post__icons">
                        <img src="assets/icon-heart.svg" alt="heart icon">
                        <img src="assets/icon-comment.svg" alt="comment icon">
                        <img src="assets/icon-dm.svg" alt="DM icon">
                    </section>
                    <section class="post__description">
                        <p class="post__likes bold">21,502 likes</p>
                        <p class="post__message"><span class="bold">gus1819</span> i'm feelin a bit stressed tbh</p>
                    </section>
                </div>
            </article>

            <!-- POST -->
            <article class="main__post">
                <figure class="post__header">
                    <img
                        class="post__portrait"
                        src="assets/avatar-ducruex.png"
                        alt="Ducruex avatar"
                        width="34"
                        height="34"
                    />
                    <div class="post__details">
                        <h3 class="user-name bold">Joseph Ducruex</h3>
                        <p class="user-location light">Paris, France</p>
                    </div>
                </figure>
                <img
                    class="post__img"
                    src="assets/post-ducruex.png"
                    alt="Ducruex post image"
                    width="375"
                    height="375"
                />
                <div class="post__footer">
                    <section class="post__icons">
                        <img src="assets/icon-heart.svg" alt="heart icon">
                        <img src="assets/icon-comment.svg" alt="comment icon">
                        <img src="assets/icon-dm.svg" alt="DM icon">
                    </section>
                    <section class="post__description">
                        <p class="post__likes bold">15, 137 likes</p>
                        <p class="post__message"><span class="bold">jd1753</span> gm friends! which coin are YOU stacking up today?? post below and WAGMI!</p>
                    </section>
                </div>
            </article>
        </main>
    </body>
</html>
